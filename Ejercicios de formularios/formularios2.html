<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario 2</title>
  </head>
  <body>
    <form>
    <center>
      <h3>FORMULARIO II</h3>
    </center>
    <center>
      <br>
      <b>Nombre:   </b><input type="text" name="nombre" value="" size="15" maxlength="15">&ensp;&ensp;&ensp;&ensp;
      <b>Edad:</b>
      <input type="radio" name="-20" value="-20">-20
      <input type="radio" name="20" value="20">20-30
      <input type="radio" name="30" value="30">30-40
      <input type="radio" name="40" value="40">40-50
      <input type="radio" name="50" value="50">+50<br>
      <br>
      <table border="0" cellpadding="10">
        <tr>
          <td>
            <b>¿Cuál es tu opinión de este sitio?</b><br><br>
            <input type="checkbox" name="ex" value="">Excelente
            <br>
            <input type="checkbox" name="mb" value="">Muy Bueno
            <br>
            <input type="checkbox" name="b" value="">Bueno
            <br>
            <input type="checkbox" name="s" value="">Satisfactorio
            <br>
            <input type="checkbox" name="m" value="">Mediocre
            <br>
            <input type="checkbox" name="ma" value="">Malo
            <br>
            <input type="checkbox" name="p" value="">Pésimo<br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
          </td>
          <td>
            <b>Comentarios:</b><br>
            <br><textarea name="comentario" rows="8" cols="50"></textarea>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
